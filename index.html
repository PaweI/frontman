<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="icon" type="image/x-icon" href="./favicon.ico">
  <title>myinstagram</title>
  <link rel="stylesheet" type="text/css" href="./twitter.css">
</head>
<body>
  <nav>
    <ul class="navigation">
      <li class="home"><a href="/"><span class="Icon Icon--home Icon--large"></span><span class="text">Home</span></a></li>
      <li class="notifications"><a href="/i/notifications"><span class="Icon Icon--notifications Icon--large"></span><span class="notifications">Notifications</span></a></li>
      <li><a href="#"><span class="Icon Icon--messages Icon--large"></span><span class="messages">Messages</span></a></li>
      <li><a href="/i/discover"><span class="Icon Icon--discover Icon--large"></span><span class="discover">Discover</span></a></li>
    </ul>

    <img src="./twitter_image.jpeg">

    <section class="search-settings">

      <form class="search">
        <input type="text" placeholder="Search Twitter" class="search-input">
      </form>

      <section class="settings">
          <a href="setting/account"><img src="./me_image.jpeg" class="me"></a>
          <ul class="settings-menu">
            <li>View profile</li>
            <li>Lists</li>
            <li>Help</li>
            <li>Help</li>
            <li>Keyboard shortcuts</li>
            <li>Settings</li>
            <li>Sign out</li>
          </ul>
      </section>

      <button class="tweet"><span id="text">Tweet</span></button>

    </section>
  </nav>
</body>
</html>
